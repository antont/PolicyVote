<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .box { stroke: #666; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .item { font-family: system-ui, sans-serif; font-size: 12px; }
      .arrow { stroke: #555; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="780" height="380" fill="#eeffee" stroke="#00cc00" stroke-width="3" rx="12"/>
  <text x="400" y="38" text-anchor="middle" class="label" font-size="18" fill="#00aa00">PolicyVote</text>

  <!-- Voters box -->
  <rect x="30" y="100" width="130" height="180" fill="#e8e8f4" class="box" rx="8"/>
  <text x="95" y="125" text-anchor="middle" class="label">Voters</text>
  <circle cx="95" cy="160" r="15" fill="#6699cc"/>
  <circle cx="95" cy="200" r="15" fill="#6699cc"/>
  <circle cx="95" cy="240" r="15" fill="#6699cc"/>

  <!-- Proposals box -->
  <rect x="260" y="55" width="220" height="130" fill="#f4f4e8" class="box" rx="8"/>
  <text x="370" y="80" text-anchor="middle" class="label">Proposals</text>
  <rect x="285" y="95" width="150" height="32" fill="#fff" stroke="#999" rx="4"/>
  <text x="360" y="116" text-anchor="middle" class="item">UBI Pilot</text>
  <rect x="285" y="137" width="150" height="32" fill="#fff" stroke="#999" rx="4"/>
  <text x="360" y="158" text-anchor="middle" class="item">Carbon Tax</text>

  <!-- Parties box -->
  <rect x="260" y="230" width="220" height="90" fill="#f4e8e8" class="box" rx="8"/>
  <text x="370" y="255" text-anchor="middle" class="label">Parties</text>
  <circle cx="300" cy="285" r="12" fill="#3366cc"/>
  <text x="300" y="290" text-anchor="middle" fill="white" font-size="10" font-weight="bold">A</text>
  <circle cx="370" cy="285" r="12" fill="#33aa55"/>
  <text x="370" y="290" text-anchor="middle" fill="white" font-size="10" font-weight="bold">B</text>
  <circle cx="440" cy="285" r="12" fill="#cc6633"/>
  <text x="440" y="290" text-anchor="middle" fill="white" font-size="10" font-weight="bold">C</text>

  <!-- Mandate box -->
  <rect x="570" y="100" width="190" height="180" fill="#e8f4e8" class="box" rx="8"/>
  <text x="665" y="125" text-anchor="middle" class="label">Mandate in Parliament</text>
  <rect x="595" y="155" width="140" height="35" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="665" y="178" text-anchor="middle" class="item" font-weight="bold" fill="#155724">UBI 67%</text>
  <rect x="595" y="210" width="140" height="35" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="665" y="233" text-anchor="middle" class="item" font-weight="bold" fill="#155724">Tax 58%</text>

  <!-- Arrows: Voters → Proposals -->
  <path class="arrow" d="M160,155 Q210,110 280,110"/>
  <path class="arrow" d="M160,200 Q210,153 280,153"/>

  <!-- Arrows: Parties → Proposals -->
  <path class="arrow" d="M300,270 L310,175"/>
  <path class="arrow" d="M370,270 L360,175"/>
  <path class="arrow" d="M440,270 L410,175"/>

  <!-- Arrows: Proposals → Mandate -->
  <path class="arrow" d="M440,111 L590,172"/>
  <path class="arrow" d="M440,153 L590,227"/>
</svg>